<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./scripts/pages/index.css" />
    <script type="module" src="./scripts/pages/index.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kravchenko Dmitry" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <img
            class="profile__image"
            src="./images/image.jpg"
            alt="изображение профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Изменение профиля"
              type="button"
              class="profile__button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          aria-label="Добавление карточки"
          type="button"
          class="profile__add"
        ></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 mesto</p>
    </footer>
    <div class="popup popup_type_new-info">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="edit-form"
          class="popup__form form popup__form_profile"
          novalidate
        >
          <fieldset class="form__set">
            <input
              type="text"
              name="username"
              id="name"
              class="form__input form__input_type_name"
              minlength="2"
              maxlength="40"
              required
            />
              <span id = "name-error" class = "form__input-error"></span>
            <input
              type="text"
              name="job"
              id="job"
              class="form__input form__input_type_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span id = "job-error" class = "form__input-error"></span>
            <button type="submit" id="submit_info" class="form__submit ">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form novalidate name="edit-form" class="popup__form form popup__form_card">
          <input
            type="text"
            name="name"
            id="url-name"
            class="form__input form__input_type_name-card"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="url-name-error" class="form__input-error"></span>
          <input
            type="url"
            name="link"
            id="url-card"
            class="form__input form__input_type_url-card"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="url-card-error" class="form__input-error"></span>
          <button type="submit" id="submit-card" class="form__submit ">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__card-container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Картинка" />
          <h3 class="popup__caption"></h3>
        </figure>
      </div>
    </div>

    <template id="element-item-template" class="tempalte-default">
      <li class="element">
        <img class="element__image" alt="природа" src="#" />
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <button
            aria-label="Лайк"
            type="button"
            class="element__like"
          ></button>
        </div>
        <button
          aria-label="Удаление карточки"
          type="button"
          class="element__delete"
        ></button>
      </li>
    </template>
  </body>
</html>
