<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./pages/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kravchenko Dmitry" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <img
            class="profile__image"
            src="./images/image.jpg"
            alt="изображение профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="element__list">
      </section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 Кравченко Дмитрий</p>
    </footer>
    <div class="popup popup_type_new-info">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="edit-form"
          method="GET"
          action="#"
          class="popup__form form "
          novalidate
        >
          <fieldset class="form__set">
            <input
              type="text"
              name="username"
              id="name"
              class="form__input form__input_type_name"
              required
            />

            <input
              type="text"
              name="job"
              id="job"
              class="form__input form__input_type_job"
              required
            />

            <button type="submit" id="submit_info" class="form__submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="edit-form" class="popup__form form popup__form_card">
          <input
            type="text"
            name="url-name"
            id="url-name"
            class="form__input form__input_type_name-card"
            placeholder="Название"
          />

          <input
            type="text"
            name="url-card"
            id="url-card"
            class="form__input form__input_type_url-card"
            placeholder="Ссылка на картинку"
          />

          <button type="submit" id="submit_card" class="form__submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
    <div class="popup__card-container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__figure">
      <img class = "popup__image" src="#" alt="Картинка">
      <h3 class="popup__caption"></h3>
    </figure>
    </div>
    </div>



<template id="element-item-template">
  <li class="element">
    <img class="element__image" alt="природа" src="#" />
    <div class="element__bottom">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like"></button>
    </div>
    <button type="button" class="element__delete"></button>
  </li>
</template>
<script src="./scripts/index.js" defer></script>
  </body>
</html>
