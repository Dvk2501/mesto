<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./pages/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kravchenko Dmitry" />
    <title>Место</title>
  </head>

  <body class="page root">
    <header class="header page__header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <img
            class="profile__image"
            src="./images/image.jpg"
            alt="изображение профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/1.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/2.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/3.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/4.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/5.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__content">
            <img class="element__image" alt="природа" src="./images/6.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 Кравченко Дмитрий</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="edit-form"
          method="GET"
          action="#"
          class="popup__form form"
          novalidate
        >
          <fieldset class="form__set">
            <input
              type="text"
              name="username"
              id="name"
              class="form__input form__input_type_name"
              required
            />

            <input
              type="text"
              name="job"
              id="job"
              class="form__input form__input_type_job"
              required
            />

            <button type="submit" id="submit" class="form__submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
